<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmácia JS</title>
</head>
<body>
    <h1>Farmácia JS</h1>
    <form>
        <p>
            Medicamento:
            <input type="text" name="inMedicamento" required>
        </p>
        <p>
            Preço:
            <input type="number" name="inPreco" min="0" step="0.01" required>
        </p>
        <input type="submit" value="Mostrar promoção">
    </form>
    <h3 id="outNome"></h3>
    <h3 id="outPreco"></h3>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
